plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.atteo.classindex:classindex:3.4'
    annotationProcessor 'org.atteo.classindex:classindex:3.4' // for gradle 5.0+
    compileOnly('org.atteo.classindex:classindex:3.4')
    compileOnly 'org.jetbrains:annotations:24.0.0'
    //Slf4j
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
}

subprojects {
    dependencies {
        //use the same annotation processor as DependencyLoader Project
        annotationProcessor 'org.atteo.classindex:classindex:3.4' // for gradle 5.0+
    }
}